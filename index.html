<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qur'an player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 id="title">Surah Abasa</h1>
        <div class="image-container">
            <img src="./images/Surah Abasa.jpg"
             alt="Abasa"
             id="cover">
            </div>
            <form>
                <input type="range" min="0" max="100" value="90" step="10"  id="volume">
            </form>
            <!-- TIME -->
             <div class="time">
                 <span id="start">00:00</span>
                 <span id="end">00:00</span>
             </div>
             <!-- PROGRESS CONTAINER -->
             <div class="progress-container" id="progress-container">
                 <div class="progress" id="progress"></div>
             </div>

             <!-- AUDIO -->
             <audio src="./surahs/Surah Abasa.mp3" id="audio"></audio>

             
             <!--NAVBAR  -->
             <div class="nav">
                 <button class="btn" id="prev">
                     <i class="fas fa-backward"></i>
                 </button>
                 <button class="btn big" id="play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn" id="next">
                    <i class="fas fa-forward"></i>
                </button>
             </div>
    </div>


    <div class="smm">
        <h4>Create by Ibrohimjon Ibragimov</h4>
        <a href="https://t.me/ibra_web">
           <button class="smm-btn">
            <i class="fa-brands fa-telegram"></i>
           </button>
        </a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
